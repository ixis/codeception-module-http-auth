#
# Codeception acceptance test suite configuration for codeception-module-http-auth
#
# This suite contains a badly configured Http Auth module (bad credentials), with which we test 403 responses.
#

class_name: MisconfiguredWebGuy
modules:
    enabled: [PhpBrowser, HttpAuth]
    config:
        PhpBrowser:
            url: 'http://test.pfaocle.co.uk/httpauth/'
        HttpAuth:
            username: testuser
            password: thisisthewrongpassword?
